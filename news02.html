<div id="news">
	<!-- 主页面内容 -->
	<div data-bind="visible: AttrView() == 0">
		<div class="headtap">
			<div class="left headtap-title"><span data-bind="">新闻</span></div>
			<div class="left headtap-title"><span data-bind="">新增新闻<a href="#" class="close">x</a></span></div><!-- 关闭按钮 -->
			<div class="left headtap-title"><span data-bind="">查看新闻<a href="#" class="close">x</a></span></div><!-- 关闭按钮 -->
		</div>
		<!-- 新闻标题管理 -->
		<div class="head">
			<a href="#" data-bind="visible: AttrStatus() == 0, click: EventAddNews">新增新闻</a>
			<a href="#" data-bind="visible: AttrStatus() == 1, click: EventEdit" style="display : none;">编辑</a>
			<a href="#" data-bind="visible: AttrStatus() == 1, click: EventDelete" style="display : none;">删除</a>
			<a href="#" data-bind="visible: AttrStatus() == 1, click: EventPush" style="display : none;">发布新闻</a>
		</div>

		<script type="text/html" id="news-template">
			<li class="left"  >
				<div class="right newsimg" data-bind="style: {'background': 'transparent url(./img/news-head.jpg)'}"></div>
				<div class="overflow-h">
					<a class="title" data-bind="text: title"></a>
					<div class="label" >
						<span data-bind="text: tags"></span>
					</div>
					<div class="date">
						<span data-bind="text: CreateDate"></span><!-- 时间 -->
						<b>跟贴(<span data-bind="text: numbers"></span>)</b><!-- 更贴 -->
						<span data-bind="visible: false" class="theam-tip">专题</span><!-- 专题 -->
					</div>
				</div>
			</li>
		</script>

		<!-- 列表内容 -->
		<div class="news-content" data-bind="visible: AttrStatus() == 0" style="display : none;">
			<!-- 具体内容 -->
			<div class="detail">
				<ul data-bind="template: {name: 'news-template', foreach: news}, visible: AttrLoading()==0"></ul>
			</div>
			<!-- 查看新闻 -->
			<div class="readnews" data-bind="" style="dsiplay: none;"></div>
			<!-- 加载更多 -->
			<div class="text-center" data-bind="visible: AttrStatus() ==0" style="display:none;clear:both;">
				<button type="button" data-bind="click: EventLoadMore" class="addmore">加载更多</button>
			</div>
			<!-- 内容为空 -->
			<div class="news-empty" data-bind="" style="display : none;">
				<div class="empty-img"></div>
				<div class="empty-txt">现在什么也没有</div>
				<div class="empty-tips">可以通过"新增新闻"进行添加</div>
			</div>
		</div>
	</div>
	<!-- 子页面内容 -->
	<div data-bind="visible: AttrView() == 1" style="display:none;"></div>
</div>
